<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="main">
      <div class="login-container">
        <div class="callout primary login">
          <h4>Registro</h4>

          <form id="formulario">
            <div class="row align-center">
              <div class="small-7 columns">
                <label for="nombre" data-success="Correcto">Nombre y apellidos</label>
                <input id="nombre" type="text" name="nombre_usuario" required="required">
              </div>
              <div class="small-7 columns">
                <p>
                  <label for="fechaNacimiento">fecha de Nacimiento</label>
                </p>
                <input type="date" class="datepicker" id="fechaNacimiento" name="fecha_nacimiento" required="required">
              </div>
              <div class="small-7 columns">
                <label for="email">Email</label>
                <input id="email" type="email" name="email_usuario" required="required">
                
              </div>
              <div class="small-7 columns">
                <label for="contrasena">Contrase単a</label>
                <input  type="password" id="contrasena" name="contrasena" required="required">
              </div>
                <div class="small-7 columns">
                  <label for="contrasenaRepetida">Escribe de nuevo la contrase単a</label>
                  <input id="contrasenaRepetida" type="password" name="contrasena_repetida" required="required">
                  <input type="checkbox" id="mostrar1" title="clic para mostrar contrase単a"/>
                  Mostrar Contrase単a
              </div>
              <div class="small-7 columns btn-container">
                <input type="submit" name="submit" value="Enviar" class="button">
              </div>
              <div class="align-center small-7 columns">
                <p class="align-center">Ya tienes cuenta</p>
                <a href="index.html">Iniciar Sesion</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script src="js/form.js"></script>

    <script>
       
    </script>
    
  </body>
</html>
